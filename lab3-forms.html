<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Order Form</title>
  <style>
    body {
      background-color: #eee;
      font-family: Verdana, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .choices {
      margin-top: 5px;
    }
    input[type="submit"] {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px;
      margin-top: 15px;
      width: 100%;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h1>Order Your Coffee</h1>

  <form action="https://www.w3schools.com/action_page.php" method="get">
    <!-- Name -->
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <!-- Email -->
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <!-- Coffee Type -->
    <label for="type">Select Coffee</label>
    <select id="type" name="type">
      <option value="latte">Latte</option>
      <option value="cappuccino">Cappuccino</option>
      <option value="americano">Americano</option>
      <option value="espresso">Espresso</option>
    </select>

    <!-- Size -->
    <label>Pick Size</label>
    <div class="choices">
      <input type="radio" id="small" name="size" value="small" required>
      <label for="small">Small</label>
      <input type="radio" id="medium" name="size" value="medium">
      <label for="medium">Medium</label>
      <input type="radio" id="large" name="size" value="large">
      <label for="large">Large</label>
    </div>

    <!-- Extras -->
    <label>Extras</label>
    <div class="choices">
      <input type="checkbox" id="whipped" name="extras" value="whipped">
      <label for="whipped">Whipped Cream</label><br>
      <input type="checkbox" id="extra" name="extras" value="extra">
      <label for="extra">Extra Shot</label><br>
      <input type="checkbox" id="almond" name="extras" value="almond">
      <label for="almond">Almond Milk</label>
    </div>

    <!-- Special Instructions -->
    <label for="notes">Special Instructions</label>
    <textarea id="notes" name="notes" rows="3" placeholder="Type here..."></textarea>

    <!-- Submit -->
    <input type="submit" value="Submit Order">
  </form>

</body>
</html>
